<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <label for="nombre">Nombre</label> 
        <input type="text" name="" id="nombre">
        <label for="fecha">Fecha de nacimiento</label>
        <input type="text" name="" id="fecha">
        <label for="genero">Genero</label>
        <input type="text" name="" id="genero">
        <label for="dept">Departamento</label>
        <input type="text" name="" id="dept">
        <label for="ciudad">Ciudad</label>
        <input type="text" name="" id="ciudad">
        <label for="telefono">Numero de telefono</label>
        <input type="text" name="" id="telefono">
        <label for="descrip">Descripcion</label>
        <input type="text" name="" id="descrip">
        <br>
        <input type="button" value="Editar datos" onclick="informacion()" >
        
    </div>
    <script>
        var urlParams = new URLSearchParams(window.location.search)
    
    var nombre = urlParams.get('nombre')
    var fecha = urlParams.get('fecha')
    var genero = urlParams.get('genero')
    var departamento = urlParams.get('dept')
    var ciudad = urlParams.get('ciudad')
    var telefono = urlParams.get('telefono')
    var descripcion = urlParams.get('descrip')
    
    document.getElementById('nombre').value = nombre
    document.getElementById('fecha').value = fecha
    document.getElementById('genero').value= genero
    document.getElementById('dept').value =  departamento
    document.getElementById('ciudad').value = ciudad
    document.getElementById('telefono').value =  telefono       
    document.getElementById('descrip').value =  descripcion
    
    </script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
</body>

</html>
